
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="home-sharp"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon aria-hidden="true" name="stats-chart-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>


    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="deals">
      <ion-icon aria-hidden="true" name="analytics-outline"></ion-icon>
      <ion-label>Analysis</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="profile">
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed" edge="false">
  <ion-fab-button type="button" (click)="captureImage()">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
